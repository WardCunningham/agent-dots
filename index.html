<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Spray Dots -- For painting things in motion </title>
    <link rel="icon" href="./favicon.png">
    <script src="./node_modules/d3/d3.js"></script>
    <script src="./fabricate.js"></script>
    <script src="./spray.js"></script>
  </head>
  <body>
    <center>

      <h1> Spray Dots </h1>
      favor:
        <input type=radio name='favor' value='blue'>blue</input>
        <input type=radio name='favor' value='none' checked>none</input>
        <input type=radio name='favor' value='red'>red</input>
      <br>
      lean:
        <input type=radio name='lean' value="left">left</input>
        <input type=radio name='lean' value="none" checked>none</input>
        <input type=radio name='lean' value="right">right</input>

      <div class="viz"></div>

      <div style="width:300px; text-align:left;">
        We will explore painting things that move
        with dots that struggle to be in the best
        place but avoid overlapping other dots.
      </div>

    </center>

    <script>
      var width = 900, height = 400
      var data = fabricate({scatter: height/20})
      var none = data.map(copy)
      var left = lean(none.map(copy), 'left', 200)
      var right = lean(none.map(copy), 'right', 200)
      var spray = sprayChart({height: height, width: width, radius: radius, friction: .3})

      var viz = d3.select('.viz')
        .datum(data)
        .call(spray)

      function value(name) {
        var selector = 'input[name="' + name + '"]:checked'
        return d3.select(selector).node().value
      }

      function radius (d) {
        var favor = value('favor')
        return d.color == favor ? height/30 : height/50
      }

      d3.selectAll('input').on('click', function () {
        var lean = eval(value('lean'))
        for (var i=0; i<data.length; i++) {
          data[i].color = lean[i].color
          data[i].cluster = lean[i].cluster
        }
        viz
          .datum(data)
          .call(spray)
      })

    </script>

  </body>
</html>
